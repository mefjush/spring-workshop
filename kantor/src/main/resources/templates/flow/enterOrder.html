<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: menu"></div>
<form id="triggerform" method="post" th:action="${flowExecutionUrl}" th:object="${order}">
    <label for="currency">Zamawiana waluta</label>
    <input id="currency" name="currency" th:field="*{currency}"/>
    <label for="value">Ilość</label>
    <input id="value" name="value" th:field="*{value}"/>
    <button type="submit" name="_eventId_proceed">Dalej</button>
    <button type="submit" name="_eventId_cancel" >Anuluj</button>
</form>
</body>
